name: Build and Release SeqAnalysis

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Linux GUI dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxcb-shape0 libxcb-xfixes0 libxcb-icccm4 libxcb-keysyms1 libxcb-image0 libxcb-render-util0 libxcb-randr0

    - name: Build with PyInstaller
      run: pyinstaller SeqAnalysis.spec

    - name: Prepare Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cp dist/SeqAnalysis.exe ./SeqAnalysis_Windows.exe
        echo "ARTIFACT_PATH=SeqAnalysis_Windows.exe" >> $GITHUB_ENV
      shell: bash

    - name: Prepare Artifacts (MacOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -r ../SeqAnalysis_MacOS.zip SeqAnalysis.app || zip -r ../SeqAnalysis_MacOS.zip SeqAnalysis
        cd ..
        echo "ARTIFACT_PATH=SeqAnalysis_MacOS.zip" >> $GITHUB_ENV
      shell: bash

    - name: Prepare Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cp dist/SeqAnalysis ./SeqAnalysis_Linux
        chmod +x SeqAnalysis_Linux
        echo "ARTIFACT_PATH=SeqAnalysis_Linux" >> $GITHUB_ENV
      shell: bash

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: ${{ env.ARTIFACT_PATH }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts
          merge-multiple: true

      - name: Prepare R Script
        run: cp SeqAnalysis.R SeqAnalysis.R # Already in repo, just making it available for release

      - name: Generate Release Tag
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=v1.0.${{ github.run_number }}" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          files: |
            all_artifacts/SeqAnalysis_Windows.exe
            all_artifacts/SeqAnalysis_MacOS.zip
            all_artifacts/SeqAnalysis_Linux
            SeqAnalysis.R
          body: |
            ## SeqAnalysis ${{ env.TAG_NAME }} Release
            
            Standalone executables for sequence analysis.
            
            - **Windows**: `SeqAnalysis_Windows.exe`
            - **MacOS**: `SeqAnalysis_MacOS.zip` (Unzip and run)
            - **Linux**: `SeqAnalysis_Linux`
            - **R Script**: `SeqAnalysis.R`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
