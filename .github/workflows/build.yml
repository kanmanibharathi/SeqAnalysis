name: Build SeqAnalysis Cross-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Linux GUI dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxcb-shape0 libxcb-xfixes0 libxcb-icccm4 libxcb-keysyms1 libxcb-image0 libxcb-render-util0 libxcb-randr0

    - name: Build with PyInstaller
      run: pyinstaller SeqAnalysis.spec

    - name: Prepare Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "ARTIFACT_PATH=dist/SeqAnalysis.exe" >> $GITHUB_ENV
        echo "UPLOAD_NAME=SeqAnalysis" >> $GITHUB_ENV
      shell: bash

    - name: Prepare Artifacts (MacOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Zip the .app for macOS
        cd dist
        zip -r SeqAnalysis_Mac.zip SeqAnalysis.app || zip -r SeqAnalysis_Mac.zip SeqAnalysis
        cd ..
        echo "ARTIFACT_PATH=dist/SeqAnalysis_Mac.zip" >> $GITHUB_ENV
        echo "UPLOAD_NAME=SeqAnalysis-macos" >> $GITHUB_ENV
      shell: bash

    - name: Prepare Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mv dist/SeqAnalysis dist/SeqAnalysis_Linux_Binary
        echo "ARTIFACT_PATH=dist/SeqAnalysis_Linux_Binary" >> $GITHUB_ENV
        echo "UPLOAD_NAME=SeqAnalysis-Linux" >> $GITHUB_ENV
      shell: bash

    - name: Upload Main Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.UPLOAD_NAME }}
        path: ${{ env.ARTIFACT_PATH }}

    - name: Upload R Script
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: SeqAnalysis.R
        path: SeqAnalysis.R
